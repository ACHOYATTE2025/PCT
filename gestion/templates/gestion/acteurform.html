{% extends 'base1.html' %}
{% load static %}


  
{% block content%}

<br><br><br><br>



<center>{% for message in messages%}
      <div  style=' width:500px ; font-size:25px' class= "alert alert-success alert-dismissible fade show" role="alert" >
        <strong>{{ message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss ="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
</center>
{% endfor %}
  <center>
    <h3>Veuillez bien renseigner les Informations</h3>
  </center></h2>  

  <br>
<center>
<div class="card md-6 shadow-5-strong" style="
  margin-top: -10px;
  background: hsla(0, 0%, 100%, 0.8);
  backdrop-filter: blur(30px);">
  <div class="card-body-md-2" >
    <div class="row d-flex justify-content-center">
    <div class="col-lg-4">
     
      <div class="form-group ">

          <div class="card" >

        <form method="POST" >
            {% csrf_token %}
            {{ form.as_table }}
        
          <br>
          <button type="submit" class="btn btn-warning"> Enregistrer </button>
          <a class="btn btn-primary  active" role="button" href="{% url 'acteur_list'  %}">Retour</a>
         
        </form> 
        </div>
        </div>
        </div>
    </div>
  </div>
  </div>
</div>
</div>
</center>
<br><br>

{% endblock %}
